<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akindu's Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div id="calculator" class="p-3 bg-dark rounded">
        <label for="display" class="text-light">Calculator Display</label>
        <input id="display" readonly value="0" class="form-control text-end mb-3 bg-secondary text-light fs-1"/>
        <div id="keys" class="row row-cols-4 g-2">
          <button onclick="clearDisplay()" class="btn btn-secondary col">AC</button>
          <button onclick="appendToDisplay('C')" class="btn btn-secondary col">+/-</button>
          <button onclick="percentage()" class="btn btn-secondary col">%</button>
          <button onclick="appendToDisplay('/')" class="btn btn-warning col">/</button>
          <button onclick="appendToDisplay('7')" class="btn btn-dark text-light col">7</button>
          <button onclick="appendToDisplay('8')" class="btn btn-dark text-light col">8</button>
          <button onclick="appendToDisplay('9')" class="btn btn-dark text-light col">9</button>
          <button onclick="appendToDisplay('*')" class="btn btn-warning col">x</button>
          <button onclick="appendToDisplay('4')" class="btn btn-dark text-light col">4</button>
          <button onclick="appendToDisplay('5')" class="btn btn-dark text-light col">5</button>
          <button onclick="appendToDisplay('6')" class="btn btn-dark text-light col">6</button>
          <button onclick="appendToDisplay('-')" class="btn btn-warning col">-</button>
          <button onclick="appendToDisplay('1')" class="btn btn-dark text-light col">1</button>
          <button onclick="appendToDisplay('2')" class="btn btn-dark text-light col">2</button>
          <button onclick="appendToDisplay('3')" class="btn btn-dark text-light col">3</button>
          <button onclick="appendToDisplay('+')" class="btn btn-warning col">+</button>
          <button onclick="appendToDisplay('0')" class="btn btn-dark text-light col-6">0</button>
          <button onclick="appendToDisplay('.')" class="btn btn-dark text-light col">.</button>
          <button onclick="calculate()" class="btn btn-warning col">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
